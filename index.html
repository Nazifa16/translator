<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Translator</title>
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="d-flex p-5 gap-3 header-container">
        <img
          src="./assets/img/translator_icon.png"
          alt="translatorLogo"
          class="logo"
        />
        <div class="tex-center mt-3 h1-div">
          <h1>Translator</h1>
        </div>
      </div>
    </header>
    <!-- main section -->
    <main class="d-flex flex-column align-items-center pt-5">
      <!-- text areas -->
      <div class="work-area">
        <!-- source area -->
        <div>
          <!-- source language dropdown -->
          <div class="container mb-3">
            <label for="sourceLangDropdown" class="form-label"
              >Source Language</label
            >
            <select class="form-select options" id="sourceLangDropdown">
              <!--  language options  -->
            </select>
          </div>

          <!-- source text area -->
          <div class="container">
            <!-- <label for="sourceTextarea">Source Text</label> -->
            <textarea
              class=""
              placeholder="Enter text to translate"
              id="sourceTextarea"
              rows="8"
              cols="32"
            ></textarea>
          </div>
        </div>

        <!-- target area -->
        <div>
          <!-- target language dropdown -->
          <div class="container mb-3">
            <label for="targetLangDropdown" class="form-label"
              >Target Language</label
            >
            <select class="form-select" id="targetLangDropdown">
              <!--  language options  -->
            </select>
          </div>

          <!-- target text area -->
          <div class="container mt-3">
            <!-- <label for="targetTextarea">Translated Text</label> -->
            <textarea
              class=""
              placeholder="Translation will appear here"
              id="targetTextarea"
              readonly
              rows="8"
              cols="32"
            ></textarea>
          </div>
        </div>
      </div>
      <!-- translate button -->
      <div class="d-fex flex-column align-items-center justify-content-center">
        <button class="m-5 p-3" id="translateTextBtn">Translate</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
